<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input,
        select,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Perimeter Calculator</h1>
    <p>Select a shape and enter the required dimensions:</p>

    <label for="shape">Choose a shape:</label>
    <select id="shape" onchange="updateForm()">
        <option value="rectangle">Rectangle</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
    </select>

    <div id="inputs">
        <div id="rectangle-inputs">
            <input type="number" id="length" placeholder="Enter length">
            <input type="number" id="width" placeholder="Enter width">
        </div>
        <div id="square-inputs" style="display: none;">
            <input type="number" id="side" placeholder="Enter side">
        </div>
        <div id="circle-inputs" style="display: none;">
            <input type="number" id="radius" placeholder="Enter radius">
        </div>
    </div>

    <button onclick="calculatePerimeter()">Calculate Perimeter</button>

    <p class="result" id="result"></p>

    <script>
        function updateForm() {
            const shape = document.getElementById("shape").value;
            document.getElementById("rectangle-inputs").style.display = shape === "rectangle" ? "block" : "none";
            document.getElementById("square-inputs").style.display = shape === "square" ? "block" : "none";
            document.getElementById("circle-inputs").style.display = shape === "circle" ? "block" : "none";
        }

            const shape = document.getElementById("shape").value;
